          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" name="button" class="btn btn-default" id="randomButton">Click here for Random Article</button></a>

        <div class="col-md-12">
          <!-- to be replaced by form/ input -->

            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
