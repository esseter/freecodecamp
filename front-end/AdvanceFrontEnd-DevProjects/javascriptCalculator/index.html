<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/javascript.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="title">
      <h2 id="title-text">Calculator 0.1</h2>
    </div>
    <div id="calculator">
      <div class="top">
        <div class="screen">0
        </div>
      </div>
      <div class="buttons">
          <span class="clear">C</span>
          <a href="https://twitter.com/intent/tweet?text=I%20have%20been%20testing%20this%20calculator,%20lame%20design...%20Coded%20with%20coffee..." target="_blank"><span class="operator" id="operator-twitter"><i class="fa fa-twitter" aria-hidden="true"></i></span></a>
          <a href="http://service.weibo.com/share/share.php?url=http://frenchinchina.com/%23030717&title=还可以的计算机%23郭路易%23,%20喝了太多咖啡开发这个页面" target="_blank"><span class="operator" id="operator-weibo"><i class="fa fa-weibo" aria-hidden="true"></i>
</span></a>
          <span class="operator">÷</span>
          <span id="1">1</span>
          <span>2</span>
          <span>3</span>
          <span class="operator">x</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="operator">-</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class="operator" id="plus-operator">+</span>
          <span>0</span>
          <span>.</span>
          <span class="equal">=</span>
      </div>
    </div>
  </body>
</html>
