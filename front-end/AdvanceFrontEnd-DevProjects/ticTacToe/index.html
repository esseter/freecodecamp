<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="title">
      <span id="one">○</span>
      <span id="two">X</span>
      <span id="three">ゲ</span>
      <span id="four">ー</span>
      <span id="five">ム</span>

    </div>
    <div class="box">
      <div class="cases">1</div>
      <div class="cases">2</div>
      <div class="cases">3</div>
      <div class="cases">4</div>
      <div class="cases">5</div>
      <div class="cases">6</div>
      <div class="cases">7</div>
      <div class="cases">8</div>
      <div class="cases">9</div>
    </div>
  </body>
</html>
