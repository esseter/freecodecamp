<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="pop-up" class="popup">
      <div class="popup-content">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=I%20am%20playing%20OXゲーム~" target="_blank"><span class="close"><i class="fa fa-twitter" aria-hidden="true" id="twitter"></i></span></a>
        <div class="textAll">
          <span class="text" id="X">X</span>
          <span class="text">or</span>
          <span class="text" id="O">O</span>
        </div>
      </div>
    </div>
    <div class="title">
      <span id="one">○</span>
      <span id="two">X</span>
      <span id="three">ゲ</span>
      <span id="four">ー</span>
      <span id="five">ム</span>

    </div>
    <div class="box">
      <div class="cases" id="One">X</div>
      <div class="cases" id="Two">X</div>
      <div class="cases" id="Three">O</div>
      <div class="cases" id="Four">O</div>
      <div class="cases" id="Five">O</div>
      <div class="cases" id="Six">X</div>
      <div class="cases" id="Seven">O</div>
      <div class="cases" id="Eight">X</div>
      <div class="cases" id="Nine">O</div>
    </div>
  </body>
</html>
