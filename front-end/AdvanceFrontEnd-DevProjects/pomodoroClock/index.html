<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="title">
    <h2 id="title-text">txbxtx pxwxr</h2>
  </div>
  <div class="settings">
    <div class="rounds">
      <span class="small-title">REST</span>
      <span class="btn minus" id="minusRound">-</span>
      <span class="number" id="nbRounds">5</span>
      <span class="btn plus" id="plusRound">+</span>
    </div>
    <div class="minutes">
      <span class="small-title">WORK</span>
      <span class="btn minus" id="minusMinute">-</span>
      <span class="number" id="nbMinutes">30</span>
      <span class="btn plus" id="plusMinute">+</span>
    </div>
  </div>
  <div class="instruction">
    <span class="start-button" id="rest-button">rest</span>
    <span class="start-button" id="work-button">work</span>
  </div>
  <div class="illustration">
    <div class="time">
      <span id="minutes">30</span>
      <span id="colon">:</span>
      <span id="seconds">00</span>
    </div>
  </div>
  </body>
</html>
