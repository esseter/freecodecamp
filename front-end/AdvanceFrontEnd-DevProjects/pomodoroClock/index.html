<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="application/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="title">
    <h2 id="title-text">txbxtx pxwxr</h2>
  </div>
  <div class="settings">
    <div class="rounds">
      <span class="small-title">Rounds</span>
      <span class="btn minus">-</span>
      <span class="number" id="nbRounds">0</span>
      <span class="btn plus">+</span>
    </div>
    <div class="minutes">
      <span class="small-title">Minutes</span>
      <span class="btn minus">-</span>
      <span class="number" id="nbMinutes">30</span>
      <span class="btn plus">+</span>
    </div>
  </div>
  <div class="instruction">
    <p>press the clock to start</p>
  </div>
  <div class="illustration">
    <div class="time">
      <h2>30:00</h2>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
